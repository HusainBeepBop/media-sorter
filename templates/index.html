<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Sorter</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="left">
      Made by: <a href="https://github.com/HusainBeepBop" target="_blank">HusainBeepBop</a>
    </div>
    <div class="right">
      Media Sorter
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="thumbnailReel"></div>
    <div class="main">
      <div class="preview" id="previewArea">Select a file</div>
      <div class="actions">
        <button class="delete" onclick="deleteFile()">🗑️ Delete</button>
        <button class="keep" onclick="markFile()">✅ Keep</button>
      </div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <div id="toolkit-box">
    <h3>🧰 Toolkit</h3>
    <div class="toolkit-field"><strong>Filename:</strong> <span id="tk-filename">—</span></div>
    <div class="toolkit-field"><strong>Size:</strong> <span id="tk-size">—</span></div>
    <div class="toolkit-field"><strong>Date:</strong> <span id="tk-date">—</span></div>
    <div class="toolkit-field"><strong>Type:</strong> <span id="tk-type">—</span></div>
    <div class="toolkit-field"><strong>Dimensions:</strong> <span id="tk-dimensions">—</span></div>
  </div>


  <script src="/static/js/script.js"></script>
</body>
</html>
