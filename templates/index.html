<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Sorter</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="left">
      Made by: <a href="https://github.com/HusainBeepBop" target="_blank">HusainBeepBop</a>
    </div>
    <div class="right">
      Media Sorter
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="thumbnailReel"></div>
    <div class="main">
      <div class="preview" id="previewArea">Select a file</div>
      <div class="actions">
        <button class="delete" onclick="deleteFile()">🗑️ Delete</button>
        <button class="keep" onclick="markFile()">✅ Keep</button>
        <button id="undoButton" onclick="undoAction()" disabled>Undo</button>
      </div>
    </div>
  </div>

  <div id="popup" class="popup"></div>

  <div id="toolkit-box" class="bg-white shadow rounded-lg p-4 mt-4" style="width: max-content; min-width: 200px;">
    <h2 class="text-lg font-semibold mb-3">Toolkit</h2>
    <div><strong>Filename:</strong> <span id="toolkit-filename" class="editable">---</span></div>
    <div><strong>Size:</strong> <span id="toolkit-size">---</span></div>
    <div><strong>Date:</strong> <span id="toolkit-date">---</span></div>
    <div><strong>Type:</strong> <span id="toolkit-type">---</span></div>
    <div><strong>Dimensions:</strong> <span id="toolkit-dimensions">---</span></div>
  </div>



  <script src="/static/js/script.js"></script>
</body>
</html>
