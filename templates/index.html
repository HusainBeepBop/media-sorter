<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Sorter</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <div class="left">
      Made by: <a href="https://github.com/HusainBeepBop" target="_blank">Husain</a>
    </div>
    <div class="right">
      Media Sorter
    </div>
  </header>
  <div class="container">
    <div class="sidebar" id="thumbnailReel"></div>
    <div class="main">
      <div class="preview" id="previewArea">Select a file</div>
      <div class="actions">
        <button class="delete" onclick="deleteFile()">🗑️ Delete</button>
        <button class="keep" onclick="markFile()">✅ Keep</button>
      </div>
    </div>
  </div>
  <script src="/static/js/script.js"></script>
</body>
</html>
